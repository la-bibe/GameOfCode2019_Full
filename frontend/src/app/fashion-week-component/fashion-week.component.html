<div class="w-100 h-100">
  <div class="w-25 h-100 d-inline-block">
    <div class="h-25 w-100 d-block" *ngFor="let clotheType of clothes; let i = index">
      <app-arrow class="d-inline-block w-100 h-100" (clicked)="selectNext(i)"></app-arrow>-
    </div>
  </div>
  <div class="w-50 h-100 d-inline-block">
    <app-fashion-draw class="w-100 h-100 d-inline-block" [drawables]="selectedClothes"></app-fashion-draw>
  </div>
  <div class="w-25 h-100 d-inline-block">
    <div class="h-25 w-100 d-block" *ngFor="let clotheType of clothes; let i = index">
      <app-arrow class="d-inline-block w-100 h-100" [left]="false" (clicked)="selectPrev(i)"></app-arrow>-
    </div>
  </div>
</div>
