  <app-ingame *ngIf="gameService.playing; else spectate"></app-ingame>
  <ng-template #spectate>
    <app-spectate *ngIf="gameService.spectating; else menu"></app-spectate>

  <ng-template #menu>
    <app-main-menu></app-main-menu>
  </ng-template>
</div>
