<div class="assiette text-center example-boundary"
     style="text-align: center"
     [style.height.px]="height * 2/3"
     [style.width.px]="width"
     [style.background-image]="getBackground('assets/raclette/assiette.png')">

  <div class="example-box image-background" *ngFor="let item of items"
       cdkDragBoundary=".example-boundary" cdkDrag
       [style.background-image]="getBackground(assets[item])">
  </div>

  {{items}}

</div>
