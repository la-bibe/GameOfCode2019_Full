<div class="container h-100 d-flex flex-column align-items-center justify-content-center">
  <h1 class="text-black mb-5 text-light title">La Bibe Party</h1>
  <button class="btn btn-light shadow w-100 my-5" (click)="this.gameService.play()"
     [disabled]="this.gameService.state != 'lounge'">PLAY</button>
  <button class="btn btn-light shadow w-100 my-5" (click)="this.gameService.spectate()">SPECTATE</button>
</div>
