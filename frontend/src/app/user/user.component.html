<div>
  <img src="https://api.adorable.io/avatars/64/{{this.user.name}}}" class="img-fluid rounded shadow">
  <div class="mt-3 mb-1 text-light">
    <img src="/assets/medals/{{this.rank}}.png" *ngIf="this.rank < 4" height="24" class="mr-3">
    <span class="font-weight-bold">#{{this.rank}}</span>
  </div>
  <div class="mb-3 text-light">
    <h5>{{this.user.name}} </h5>
  </div>
</div>
