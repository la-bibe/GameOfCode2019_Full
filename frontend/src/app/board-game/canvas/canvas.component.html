<canvas #canvas></canvas>
<br>
<button (click)="this.clear()" class="btn-primary rounded align-content-center">Clear</button>
<br>
<button (click)="this.setColor('black')" class="btn-primary">Black</button>
<button (click)="this.setColor('red')" class="btn-primary">Red</button>
<button (click)="this.setColor('blue')" class="btn-primary rounded align-content-center">Blue</button>
<button (click)="this.setColor('green')" class="btn-primary rounded align-content-center">Green</button>
